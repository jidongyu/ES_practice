<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
    <script src="./mvvm2.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <div v-html="htmlData"></div>
        <div>
            <input v-model="inputData">{{inputData}}
        </div>
    </div>
    <script>
        let vm = new KVue({
            el: "#app",
            data: {
                message: "测试",
                htmlData: "htmlData就是测试",
                inputData: "inputData就是测试",
            }
        });
        console.log("vm:",vm);
        console.log("vm.$options:",vm.$options);
        setTimeout(()=>{
            console.log("修改");
            vm.$options.data.message = "修改测试";
        },1000)
    </script>
</body>
</html>
